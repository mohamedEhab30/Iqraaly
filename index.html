<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="PIC/colored-iqraaly.svg">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <header class="head">
            <h1>Welcome To Iqraaly</h1>
            <img src="PIC/white-iqraaly.svg" title="Iqraaly" />
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">Who are we</a>
            <a href="Sign-up.html">Sign-up</a>
        </nav>
        <main>
            <section>
                <img src="PIC/login-img.png" title="Iqraaly" alt="Login Image" width="20%" height="20%" />
                <form action="login.html" method="post">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" />
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />
                    <button type="submit">Log In</button>
                    <p>
                        <a href="#">forget your password</a> or <a href="#">Sign-up</a>
                    </p>
                </form>
            </section>
        </main>
        <footer>
            <p>all rights reserved &copy; 2024</p>
        </footer>
    </div>
    <script src="JS/Script.js"></script>
